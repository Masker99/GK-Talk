<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>GT-Talk邀请码</title>
</head>
<body>
    <h3>GT-Talk邀请码</h3>
    <p>亲爱的用户：</p>
    <p>您好，</p>
    <p>您正在使用该邮箱（<b th:text="${receiver}"></b>）注册GT-Talk账号，您的邀请码是：<b th:text="${securityCode}"></b></p>
    <p>该邀请码在30分钟内有效，若非本人操作请忽略该邮件.</p>
</body>
</html>
